[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Redirect all requests to Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/__next"
  status = 200

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/__next"
  status = 200

# Dynamic routes
[[redirects]]
  from = "/article/*"
  to = "/.netlify/functions/__next"
  status = 200

[[redirects]]
  from = "/section/*"
  to = "/.netlify/functions/__next"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/.netlify/functions/__next"
  status = 200
